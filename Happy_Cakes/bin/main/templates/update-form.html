<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>Customer update Form</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<script src="http://localhost:35729/livereload.js"></script>

    <div class="container">
        <h1>Customer Update Form</h1>
        <form th:object="${customer}" th:action="@{/customer/update}" method="post">
            <table class="table table-bordered table-striped">
				<tr>
                    <td >
                        <label for="name">ID:</label>
                    </td>
                    <td>
                        <input readonly type="text" id="id" name="id" th:field="*{id}" class="form-control readonly" required>
                    </td>
                </tr>
				
                <tr>
                    <td >
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control" required pattern="[0-9]{10}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:</label>
                    </td>
                    <td>
                        <textarea id="address" name="address" th:field="*{address}" class="form-control" required></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
</body>
</html>
