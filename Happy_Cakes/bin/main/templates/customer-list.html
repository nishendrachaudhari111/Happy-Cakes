<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="path/to/styles.css" rel="stylesheet">
</head>
<body>
<script src="http://localhost:35729/livereload.js"></script>
   	<div class="container">
		<h1>Customer List</h1>
		<a class="btn btn-primary mb-3" th:href="@{/customer/form}">Add Customer</a>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th align="center">ID</th>
					<th align="center">Name</th>
					<th align="center">Email</th>
					<th align="center">Phone</th>
					<th align="center">Address</th>
					<th align="center">Image</th>
					<th align="center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.phone}"></td>
					<td th:text="${customer.address}"></td>
					<td align="center">
						<img th:src="'/customerImages/' + ${customer.imageFileName}" width="100" height="100"
							alt="Customer Image" border="2" class="rounded mx-auto d-block" />
					</td>

					<td>
						<a class="btn btn-primary btn-sm" th:href="@{'/customer/edit/' + ${customer.id}}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{'/customer/delete/' + ${customer.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
