<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form th:object="${product}" th:action="@{/edit/product}" method="post" enctype="multipart/form-data">
            <!-- Product ID (Read-only) -->
            <div class="mb-3">
                <label for="productId" class="form-label">productId:</label>
                <input type="text" class="form-control" id="productId" name="productId" th:field="*{productId}" readonly>
            </div>
            
            <!-- Product Name -->
            <div class="mb-3">
                <label for="productName" class="form-label">productName:</label>
                <input type="text" class="form-control" id="productName" name="productName" th:field="*{productName}" required>
            </div>
            
            <!-- Product Description -->
            <div class="mb-3">
                <label for="productDesc" class="form-label">productDesc:</label>
                <textarea class="form-control" id="productDesc" name="productDesc" th:field="*{productDesc}" required></textarea>
            </div>
            
            <!-- Product MRP -->
            <div class="mb-3">
                <label for="productMRP" class="form-label">productMRP:</label>
                <input type="number" class="form-control" id="productMRP" name="productMRP" th:field="*{productMRP}" required>
            </div>
            
            <!-- Product Manufacturing Date -->
            <div class="mb-3">
                <label for="productMFD" class="form-label">productMFD:</label>
                <input type="date" class="form-control" id="productMFD" name="productMFD" th:field="*{productMFD}" required>
            </div>
            
          
            <div class="mb-3">
                <label for="productExpiryDate" class="form-label">productExpiryDate:</label>
                <input type="date" class="form-control" id="productExpiryDate" name="productExpiryDate" th:field="*{productExpiryDate}" required>
            </div>
            
            <!-- Product Model -->
            <div class="mb-3">
                <label for="productModel" class="form-label">productModel:</label>
                <input type="text" class="form-control" id="productModel" name="productModel" th:field="*{productModel}" required>
            </div>
            
            <!-- Product Image -->
            <div class="mb-3">
                <label for="productImage" class="form-label">productImage:</label>
                <input type="file" class="form-control" id="productImage" name="imageFile">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">product form</button>
        </form>
    </div>
</body>
</html>
