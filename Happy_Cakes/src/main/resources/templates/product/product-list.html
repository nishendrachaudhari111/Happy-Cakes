<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="http://localhost:35729/livereload.js"></script>
	<div class="container">
		<h1>Product List</h1>
		<a class="btn btn-primary mb-3" th:href="@{/products/add}">Add
			Product</a>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th align="center">ID</th>
					<th align="center">Name</th>
					<th align="center">Description</th>
					<th align="center">MRP</th>
					<th align="center">MFD</th>
					<th align="center">ExpiryDate</th>
					<th align="center">Model</th>
					<th align="center">Image</th>
					<th align="center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productDesc}"></td>
					<td th:text="${product.productMRP}"></td>
					<td th:text="${product.productMFD}"></td>
					<td th:text="${product.productExpiryDate}"></td>
					<td th:text="${product.productModel}"></td>
					<td align="center">
						<img th:src="'/productImages/' + ${product.imageFileName}" width="100" height="100"
							alt="product Image" border="2" class="rounded mx-auto d-block" />
					</td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{'/product/edit/' + ${product.productId}}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{'/product/delete/' + ${product.productId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
