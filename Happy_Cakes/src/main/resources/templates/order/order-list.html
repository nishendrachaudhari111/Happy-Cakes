<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
        <!-- Add Order Button -->
        <a class="btn btn-primary mb-3" th:href="@{/orders}">Place Order</a>
        
        <!-- Order Table -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th align="center">ID</th>
                    <th align="center">Customer</th>
                    <th align="center">Product</th>
                    <!-- Add more fields based on your Order entity -->
                    <th align="center">Quantity</th>
                    <th align="center">Total Price</th>
                    <th align="center">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of orders -->
                <tr th:each="order : ${orders}">
                    <td th:text="${orderId}"></td>
                    <!-- Assuming 'customer' and 'product' are properties of the Order entity -->
                    <td th:text="${order.customer}"></td>
                    <td th:text="${order.product}"></td>
                    <!-- Add more fields based on your Order entity -->
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td>
                        <!-- Edit and Delete buttons -->
                        <a class="btn btn-primary btn-sm" th:href="@{'/order/edit/' + ${order.id}}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/order/delete/' + ${order.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
